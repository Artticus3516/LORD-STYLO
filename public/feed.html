<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lord Stylo - Feedback</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;

    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 to-blue-950 min-h-screen flex items-center justify-center p-4">

<div class="bg-slate-800 p-8 rounded-xl shadow-2xl w-full max-w-2xl border border-slate-700">
    <h1 class="text-4xl font-extrabold text-center text-blue-400 mb-6">
        <span class="block">Your Feedback is Valuable to Us</span>
    </h1>
    <p class="text-center text-slate-300 mb-8">
        Please provide your honest feedback to help us improve Lord Stylo.
    </p>

    <form id="feedbackForm" class="space-y-6">
        <div>
            <label for="userName" class="block text-slate-200 text-sm font-semibold mb-2">
                Your Name (Required): </label>
            <input
                type="text"
                id="userName"
                name="userName"
                class="w-full p-3 border border-slate-600 rounded-lg bg-slate-700 text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out"
                placeholder="e.g., John Doe"
                required />
        </div>

        <div>
            <label for="userEmail" class="block text-slate-200 text-sm font-semibold mb-2">
                Your Email (Required): </label>
            <input
                type="email"
                id="userEmail"
                name="userEmail"
                class="w-full p-3 border border-slate-600 rounded-lg bg-slate-700 text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out"
                placeholder="e.g., your.email@example.com"
                required />
        </div>

        <div>
            <label for="feedbackMessage" class="block text-slate-200 text-sm font-semibold mb-2">
                Your Feedback (Required):
            </label>
            <textarea
                id="feedbackMessage"
                name="feedbackMessage"
                rows="6"
                class="w-full p-4 border border-slate-600 rounded-lg bg-slate-700 text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out resize-y"
                placeholder="Tell us what you think, what you liked, or how we can improve..."
                required
            ></textarea>
        </div>

        <button
            type="submit"
            class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg font-bold text-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition duration-300 ease-in-out transform hover:scale-105 flex items-center justify-center"
        >
            Submit Feedback
        </button>
    </form>

    <div id="successMessage" class="mt-6 p-4 bg-green-800 border border-green-700 text-green-200 rounded-lg hidden" role="alert">
        <p>Thank you for your valuable feedback!</p>
    </div>
    <div id="errorMessage" class="mt-6 p-4 bg-red-800 border border-red-700 text-red-200 rounded-lg hidden" role="alert">
        <p id="errorText">An error occurred. Please try again.</p>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const feedbackForm = document.getElementById('feedbackForm');
        const userNameInput = document.getElementById('userName');
        const userEmailInput = document.getElementById('userEmail');
        const feedbackMessageInput = document.getElementById('feedbackMessage');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');

        feedbackForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            // Hide previous messages
            successMessage.classList.add('hidden');
            errorMessage.classList.add('hidden');

            const feedbackData = {
                name: userNameInput.value.trim(),
                email: userEmailInput.value.trim(),
                message: feedbackMessageInput.value.trim()
            };


            if (!feedbackData.name) {
                errorMessage.classList.remove('hidden');
                errorText.innerText = "Your name is required.";
                return;
            }
            if (!feedbackData.email) {
                errorMessage.classList.remove('hidden');
                errorText.innerText = "Your email is required.";
                return;
            }
            if (!feedbackData.message) {
                errorMessage.classList.remove('hidden');
                errorText.innerText = "Feedback message is required.";
                return;
            }

            console.log("Submitting feedback:", feedbackData);

            // --- Placeholder for Backend Submission ---
            // In a real application, you would send this data to your Flask backend
            // For example:
            /*
            try {
                const response = await fetch('http://127.0.0.1:5000/api/feedback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(feedbackData)
                });

                if (response.ok) {
                    successMessage.classList.remove('hidden');
                    feedbackForm.reset(); // Clear the form
                } else {
                    const errorJson = await response.json();
                    errorMessage.classList.remove('hidden');
                    errorText.innerText = errorJson.error || 'Failed to submit feedback. Please try again.';
                }
            } catch (error) {
                console.error("Error submitting feedback:", error);
                errorMessage.classList.remove('hidden');
                errorText.innerText = `Network error: ${error.message}. Please check your connection.`;
            }
            */

            // For now, just simulate success and log to console
            setTimeout(() => {
                successMessage.classList.remove('hidden');
                feedbackForm.reset(); // Clear the form
                console.log("Feedback submitted (simulated):", feedbackData);
            }, 500);
        });
    });
</script>
</body>
</html>
